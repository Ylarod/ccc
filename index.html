<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Stop using boring short URLs, lengthen your URLs now!">

    <title>cccccccccccccccccccccccccccccccccccccccccccc.cc | URL Lengthner</title>
    <link rel="icon" type="image/png" href="/favicon.png" />


    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=block" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style.css?v=2" />

    <script defer src="/ccc.js?v=2"></script>
    <script defer src="/index.js?v=2"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Looooooooooooooooooooooonger</h1>
            <div class="d-flex">
                <input type="text" class="input-url" id="input-url" placeholder="Lengthen your URL!"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <button id="ccc-button" onclick="cccify()">cCc</button>
            </div>
            <div id="output-div" style="display: none;">
                <h2 style="margin-bottom: 1em;">Your new url:</h2>
                <div style="word-wrap: break-word; font-size: 1.2em">
                    <a id="output-url" target="_blank"></a>
                </div>
                <div class="tooltip">
                    <button id="copy-button" onclick="copy()">
                        Copy
                    </button>
                    <span class="tooltip-text">Copied!</span>
                </div>
            </div>
        </div>
    </div>

        <span style="margin: 0 0.4em;">|</span>

</body>

</html>
